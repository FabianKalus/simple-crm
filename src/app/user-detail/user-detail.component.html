<mat-card class="user-detail-header">
    <img src="assets/img/user-img.png">
    <div class="user-details">
        <h2> {{activeUser.firstName}} {{activeUser.lastName}} </h2>
        <span> {{activeUser.email}} </span> 
    </div>
</mat-card>

<mat-card class="mt-32">
    <mat-card-title >Address</mat-card-title>
    <mat-card-content>
        {{activeUser.street}}<br>
        {{activeUser.zipCode}} {{activeUser.city}}
    </mat-card-content>
</mat-card>
